        - Key: GITHUB_ORG
          Value: !Ref GitHubOrg
        - Key: GITHUB_REPO
          Value: !Ref GitHubRepo
        - Key: Environment
          Value: !Ref Environment

  ApiFunctionPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: ApiPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: "secretsmanager:GetSecretValue"
            Resource: !Ref PlaidCredential
          - Effect: Allow
            Action: "sqs:SendMessage"
            Resource: !GetAtt WebhookQueue.Arn
          - Effect: Allow
            Action:
              - "dynamodb:BatchWriteItem"
              - "dynamodb:DeleteItem"
              - "dynamodb:DescribeTable"
              - "dynamodb:GetItem"
              - "dynamodb:PutItem"
            Resource: !GetAtt Table.Arn
          - Effect: Allow
            Action:
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:GenerateDataKey*"
              - "kms:ReEncrypt*"
            Resource: !GetAtt EncryptionKey.Arn
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource: !GetAtt ApiFunctionLogGroup.Arn
      Roles:
        - !Ref ApiFunctionRole

  ApiFunction:
    Type: "AWS::Serverless::Function"
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W58
            reason: "Ignoring CloudWatch"
          - id: W89
            reason: "Ignoring VPC"
          - id: W92
            reason: "Ignoring Reserved Concurrency"
    Properties:
      CodeUri: backend/api
      Description: !Sub "Plaid (${Environment}) - API"
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: api
          PLAID_SECRET_ARN: !Ref PlaidCredential
          WEBHOOK_QUEUE_URL: !Ref WebhookQueue
          WEBHOOK_URL: !Sub "${HttpApi.ApiEndpoint}/v1/webhook"
          KEY_ARN: !GetAtt EncryptionKey.Arn
      MemorySize: 256 # megabytes
      Role: !GetAtt ApiFunctionRole.Arn

  WebhookProcessorFunctionLogGroup:
    Type: "AWS::Logs::LogGroup"
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84
            reason: "Ignoring KMS key"
    Properties:
      LogGroupName: !Sub "/aws/lambda/${WebhookProcessorFunction}"
      RetentionInDays: 3
      Tags:
        - Key: "aws-cloudformation:stack-name"
          Value: !Ref "AWS::StackName"
        - Key: "aws-cloudformation:stack-id"
          Value: !Ref "AWS::StackId"
        - Key: "aws-cloudformation:logical-id"
          Value: WebhookProcessorFunctionLogGroup
        - Key: GITHUB_ORG
          Value: !Ref GitHubOrg
        - Key: GITHUB_REPO
          Value: !Ref GitHubRepo
        - Key: Environment
          Value: !Ref Environment

  WebhookProcessorFunctionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: !Sub "lambda.${AWS::URLSuffix}"
          Action: "sts:AssumeRole"
      Description: !Sub "DO NOT DELETE - Used by Lambda. Created by CloudFormation ${AWS::StackId}"
      Policies:
        - PolicyName: WebhookProcessorPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:DescribeStream"
                  - "dynamodb:GetRecords"
                  - "dynamodb:GetShardIterator"
                  - "dynamodb:ListStreams"
                Resource: !GetAtt Table.StreamArn
              - Effect: Allow
                Action:
                  - "dynamodb:DescribeTable"
                  - "dynamodb:GetItem"
                  - "dynamodb:Query"
                  - "dynamodb:UpdateItem"
                Resource: !GetAtt Table.Arn
              - Effect: Allow
                Action: "sqs:SendMessage"
                Resource: !GetAtt WriteQueue.Arn
              - Effect: Allow
                Action:
                  - "sqs:DeleteMessage"
                  - "sqs:ReceiveMessage"
                  - "sqs:GetQueueAttributes"
                Resource: !GetAtt WebhookQueue.Arn
              - Effect: Allow
                Action: "secretsmanager:GetSecretValue"
                Resource: !Ref PlaidCredential
      Tags:
        - Key: "aws-cloudformation:stack-name"
          Value: !Ref "AWS::StackName"
        - Key: "aws-cloudformation:stack-id"
          Value: !Ref "AWS::StackId"
        - Key: "aws-cloudformation:logical-id"
          Value: WebhookProcessorFunctionRole
        - Key: GITHUB_ORG
          Value: !Ref GitHubOrg
        - Key: GITHUB_REPO
          Value: !Ref GitHubRepo
        - Key: Environment
          Value: !Ref Environment

  WebhookProcessorFunctionPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: Additional
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:DescribeKey"
            Resource: !GetAtt EncryptionKey.Arn
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource: !GetAtt WebhookProcessorFunctionLogGroup.Arn
      Roles:
        - !Ref WebhookProcessorFunctionRole

  WebhookProcessorFunction:
    Type: "AWS::Serverless::Function"
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W58
            reason: "Ignoring CloudWatch"
          - id: W89
            reason: "Ignoring VPC"
          - id: W92
            reason: "Ignoring Reserved Concurrency"
    Properties:
      CodeUri: backend/webhook_processor
      Description: !Sub "Plaid (${Environment}) - WebhookProcessor"
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: webhook_processor
          QUEUE_URL: !Ref WriteQueue
          PLAID_SECRET_ARN: !Ref PlaidCredential
          KEY_ARN: !GetAtt EncryptionKey.Arn
      Events:
        DynamoDBEvent:
          Type: DynamoDB
          Properties:
            BatchSize: 1
            BisectBatchOnFunctionError: true
            Enabled: true
            FilterCriteria:
              Filters:
                - Pattern: '{"eventName": ["INSERT"], "dynamodb": {"NewImage": {"pk": {"S": ["ITEMS"]}}}}'
            FunctionResponseTypes:
              - ReportBatchItemFailures
            StartingPosition: LATEST
            Stream: !GetAtt Table.StreamArn
        SQSEvent:
          Type: SQS
          Properties:
            BatchSize: 1
            Enabled: true
            FunctionResponseTypes:
              - ReportBatchItemFailures
            Queue: !GetAtt WebhookQueue.Arn
      MemorySize: 1024
      Role: !GetAtt WebhookProcessorFunctionRole.Arn
      Timeout: 30 # seconds

  BatchWriterFunctionLogGroup:
    Type: "AWS::Logs::LogGroup"
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Metadata:
